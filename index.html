<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-container">
                <section class="left">
                    <div class="img"></div>
                </section>
                <section class="right">
                    <p class="head">Perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="price-tag">$149.99</p>
                        <p class="discount"><del>$169.99</del></p>
                    </div>
                    <button class="btn" type="button">
                        <img src="images/icon-cart.svg" alt="">
                        <p>Add to Cart</p>
                    </button>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
